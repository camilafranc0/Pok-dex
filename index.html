<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="#" class="pokemon1">

        <img src="./img/pokedex.png" alt="Pokédex" class="pokedex">

        <h1 class="pokemon_data">
            <span class="pokemon_numero"></span> -
            <span id="pokemon_nome"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou Número" required>
        </form>

        <div class="botoes">
            <button class="botao1">Prev &lt;</button>
            <button class="botao2">Next &gt;</button>
          </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
